sudo: required
dist: trusty

os: linux

language: c

env:
  globals:
    - TEST_NGINX_BINARY=openresty

addons:
  apt:
    packages:
    - cpanminus
    - luarocks
    - valgrind

before_install:
  - sudo luarocks install luacheck
#  - luacheck -q .
  - sudo cpanm --notest Test::Nginx > build.log 2>&1 || (cat build.log && exit 1)

install:
  - wget -qO - https://openresty.org/package/pubkey.gpg | sudo apt-key add -
  - sudo apt-get -y install install automake autoconf libtool make gcc gcc-c++ unzip patch
  - sudo wget https://openresty.org/download/openresty-1.13.6.1.tar.gz
  - sudo tar -xzvf openresty-1.13.6.1.tar.gz
  - cd openresty-1.13.6.1/
  - ./configure --without-http_lua_upstream_module
  - sudo make
  - sudo make install
script:
  - export PATH=$PATH:/usr/local/openresty/nginx/sbin
  - openresty -V
  - prove -r t
  - bash test_with_valgrind.sh
